    <style>
*

body{

div.input_section

{

.next
{
    margin-right: 108px;

}
.prev 
{
    margin-top: 30vh;
    float: left;
    font-size: 20px;

    color: white;

     /* Styling for the slideshow */
.slideshow-container 
{
    position: relative;
    max-width: 500px;
    margin: auto;
}

/* Hide the images by default */
.mySlides 
{
    display: none;
}


/* Style the download button */
.download-button 
{
    font: Open Sans;
    color: #0df200;
    top: 10px;
    margin-left: 135px;
    background-color: rgb(0, 0, 0) ;
    padding: 10px 20px;
    text-align: center;
    font: Open Sans;
    font-size: 12px;
    cursor: pointer;
    border-radius: 4px;
}

.loader 
{
    position: center;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: spin 1s infinite linear;
}

@keyframes spin {
0% { transform: translate(-50%, -50%) rotate(0deg); }
100% { transform: translate(-50%, -50%) rotate(360deg); }
}
</style>

<body>
    <div><img src="https://amedeloitte-my.sharepoint.com/:i:/r/personal/khahussain_deloitte_com/Documents/Desktop/Python%20Scrapper/templates/deloitte.png?csf=1&web=1&e=c9QpN6" style="float: left;height: 55px;width: 100px;"/><h1 class="heading">D-Generator</h1> </div>
       <div class="input_section">
            <h2 class="input_section_heading">User Query</h2>
            <script>
                function updateHiddenInput(texttype) {
                    var aniText = document.getElementById('ai_text').value;
                    var imgInput = document.getElementById(texttype);
                    imgInput.value = aniText;
                     }

                function clearText() {
                    document.getElementsByName("myText")[0].value = "";
                    } 

                function speechtext(){
                    if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
                    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                    recognition.onstart = function() {
                    console.log('Voice recognition started');
                    };
                        recognition.onend = function() {
                        console.log('Voice recognition stopped');
                    };
                    recognition.onresult = function(event) {
                    const recognizedText = event.results[0][0].transcript;
                    console.log('Recognized Text:', recognizedText);

                    document.getElementById('ai_text').textContent = recognizedText;
                    };
                    const recognitionButton = document.getElementById('recognitionButton');
                    recognitionButton.addEventListener('click', function() {
                    recognition.start();
                    });
                    } else {
                    console.log('Speech recognition is not supported in this browser.');
                    }

                } 


            </script>
            <textarea class = "text_box" type="text" id="ai_text" name="myText" placeholder="Enter text here"></textarea>
            <div class="buttons">
                <button class="Mic" id="recognitionButton" onclick="speechtext()"><i class="fa fa-microphone"></i></button>
            
                <form id="animation_form" onsubmit="updateHiddenInput('ani_text')" action="/process3" method="post">
                    <input type="hidden" id="ani_text" name="myText"> 
                    <button class="Animate" type="submit">Animate</button>
                </form>

                <form id="image_form" onsubmit="updateHiddenInput('img_text')" action="/process2" method="post">
                    <input type="hidden" id="img_text" name="myText">  
                    <button class="Image" type="submit">Image</button>
                </form>

<!--                 <form id="gif_form" onsubmit="updateHiddenInput('gif_text')" action="/process3" method="post">
                    <input type="hidden" id="gif_text" name="myText">  
                    <button class="GIF" type="submit">GIF</button>
                </form> -->

                <button class="Clear" type="button" onclick="clearText()">Clear</button>
            </div>
        </div> 
            <div class="output_section">
                <h2 class="output_section_heading">Generated Content</h2>
<!--                   {% for url in image_urls %}
                <img class="img_output" src="{{ url }}" alt="Image" id="myImg"> 
            
                {% endfor %} -->
<!-- Slideshow container -->
<div class="slideshow-container">
    {% for url in image_urls %}
    <div class="mySlides">
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <img class="img_output" src="{{ url }}" alt="Image" id="myImg" onload="showSlide(this)">
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
    <a class="download-button" href="{{ url }}" download>Download</a>
    </div>
    {% endfor %}
    </div>
    
        
    <script>
    var slideIndex = 1;
    showSlides(slideIndex);
    
    
    
    function changeSlide(n) {
    showSlides(slideIndex += n);
    }
    
       
    function showSlides(n) {
    var slides = document.getElementsByClassName("mySlides");
    
        
    // Reset index if exceeding the total number of slides
    if (n > slides.length) {
    slideIndex = 1;
    }
     if (n < 1) {
     slideIndex = slides.length;
    }
    
       
    // Hide all slides
    for (var i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
    }
    
        
    // Display the current slide
    slides[slideIndex - 1].style.display = "block";
    }

    function showSlide(img) { var currentSlide = img.parentNode;
         var loader = currentSlide.getElementsByClassName("loader")[0];
          loader.style.display = "none"; }

    </script>
        
            </div>
        
    </div>
